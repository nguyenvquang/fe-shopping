<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="f-w">
      <div class="modal-header f-w">
        <h4 class="modal-title">Hi there!</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container #viewContainer ></ng-container >
  </mat-card-content>
  <mat-card-actions>
<!--    <button mat-button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>-->
  </mat-card-actions>
</mat-card>
