<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="{{column}}"  *ngFor="let column of displayedColumns; let colP = index;" >
      <ng-container *ngIf="colP == 0; else elseB">
        <th mat-header-cell *matHeaderCellDef> STT</th>
              <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}}</td>
      </ng-container>
      <ng-template  #elseB>
        <th  mat-header-cell *matHeaderCellDef> {{displayedTitles[colP]}}</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="colP != displayedColumns.length - 1;">
            {{element[column]}}
          </span>
            <span  *ngIf="colP == displayedColumns.length - 1;">
            <app-function-row *ngIf="colP == displayedColumns.length - 1" [rowItem]="element" [functions]="functions"></app-function-row>
          </span>
        </td>
      </ng-template>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index"></tr>
  </table>
</div>
<app-paging [totalCollections]="totalCollections"></app-paging>
