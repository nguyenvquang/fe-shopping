<div fxLayout="row" fxLayoutAlign="space-around start" >
  <mat-calendar style="width: 330px;"
                [selected]="selectedDate"
                [startAt]="startAt"
                (selectedChange)="onSelect($event)"
  >
  </mat-calendar>
  <w-time color="primary" [userTime]="exportTime" (change)="onChangeHour($event)" [submitLabel]="'Đồng Ý'" [revertLabel]="'Hủy'" (onRevert)="onCancel()" (onSubmit)="onSubmit($event)"></w-time>
</div>
