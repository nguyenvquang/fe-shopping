<div class="content"
     fxLayout="row"
     fxLayout.xs="column"
     fxFlexFill >

  <div fxFlex="50" class="sec1" fxFlex.xs="55">
    <mat-calendar style="width: 330px;"
                  [selected]="selectedDate"
                  [startAt]="startAt"
                  (selectedChange)="onSelect($event)"
    >
    </mat-calendar>
  </div>
  <div fxFlex="50" class="sec2" >
    <w-time color="primary" [userTime]="exportTime" (change)="onChangeHour($event)" [submitLabel]="'Đồng Ý'" [revertLabel]="'Xóa bỏ'" (onRevert)="onCancel()" (onSubmit)="onSubmit($event)"></w-time>
  </div>
</div>
