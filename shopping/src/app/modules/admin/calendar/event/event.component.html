<form class="f-w" [formGroup]="form">
  <div class="form-group">
    <mat-form-field class="f-w">
      <input matInput placeholder="Title" [formControlName]="'title'">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="f-w">
      <textarea matInput placeholder="Summary" [formControlName]="'summary'"></textarea>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="f-w">
      <textarea matInput placeholder="Location" [formControlName]="'location'"></textarea>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="f-w">
      <textarea matInput placeholder="Description" [formControlName]="'description'"></textarea>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="f-w">
      <input id="pickerId" matInput [matDatepicker]="datepicker" placeholder="Choose date" [formControlName]="'startDate'">
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form-group">
    <app-m-date-time-picker (changeDate)="onChangeHour($event)" [dateTime]="dateTime"></app-m-date-time-picker>
  </div>
  <div class="form-group">
    <button [disabled]="form.invalid" mat-raised-button color="warn" (click)="save()">Save</button>
  </div>
</form>
